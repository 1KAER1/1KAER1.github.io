<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="pesel_styles.css">
</head>

<body>
    <script type="text/javascript" src="pesel.js"></script>
    <div id="pesel">
        <input type="text" id="year" name="year" placeholder="Year" maxlength="2">
        <input type="text" id="month" name="month" placeholder="Month" maxlength="2">
        <input type="text" id="day" name="day" placeholder="Day" maxlength="2">
        <input type="text" id="numbers" name="numbers" placeholder="Numbers" maxlength="5">
    </div>

    <div>
        <button id="validate" onclick="validateOnePesel()">VALIDATE</button>
        <button id="showPesels" onclick="showAllPesels()">SHOW PESELS</button>
        <button id="findValid" onclick="findValidPesels()">FIND VALID</button>
    </div>

    <div id="pesels"></div>
    

</body>

</html>
