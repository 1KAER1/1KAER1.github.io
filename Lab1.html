        // circle x and y coordinates
        var x = 200;
        var y = 200;
        // circle velocity
        var dy = 3;
        
        var circleRadius = 100;

        // colors values
        var g = 255;
        var b = 0;

        var direction = 0;

        function animate(){
          requestAnimationFrame(animate);
          c.clearRect(0,0,innerWidth,innerHeight);

          c.beginPath();
          c.arc(x, y, circleRadius, 0, 2 * Math.PI);

          var gradient = c.createRadialGradient(x, y, circleRadius, x, y, circleRadius-20);
          gradient.addColorStop(0, "rgb(0," + g + "," + b + ")" );
          gradient.addColorStop(0, "rgb(0," + g + "," + b + ")" );

          

          if(g < 0)
          {
              direction = 1;          
          }else if(g>255)
          {
            direction = 0;
          }

          if(direction == 0)
          {
             g--;
             b++;
          }else{
            g++;
            b--;
          }         
          
          c.fillStyle = gradient;
          c.fill();

          if(y + circleRadius > canvas.height || y-circleRadius < 100)
          {
            dy = -dy;
          }

          y += dy;         
        }
        
        animate();
   </script>
