<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 4px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="KacperCanvas" width="800" height="600"></canvas>
    <script>
    
        var canvas = document.getElementById("KacperCanvas");
        var context = canvas.getContext('2d');

        context.beginPath();
        context.arc(95, 50, 40, 0, 2 * Math.PI);
        context.fill();

        var colors = ["#008000", "#0000FF"];
        var i = 0;
        // set line color
        context.fillStyle = colors[i];
        context.fill();
            

        function changeColor() {
          context.fillStyle = context.fillStyle === colors[0] ? colors[1] : colors[0];
          context.fill();
        }

        setInterval(changeColor, 1000);

      
      
      
    </script>
  </body>
</html>
