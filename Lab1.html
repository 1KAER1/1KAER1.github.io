<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 4px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="KacperCanvas" width="800" height="600"></canvas>
    <script>
    
        var canvas = document.getElementById("KacperCanvas");
        var c = canvas.getContext('2d');

        // c.beginPath();
        // c.arc(120, 120, 100, 0, 2 * Math.PI);
        // c.fill();

        var colors = ["#008000", "#0000FF"];
        var i = 0;
        // set line color
        c.fillStyle = colors[i];
        c.fill();
            

        function changeColor() {
          c.fillStyle = c.fillStyle === colors[0] ? colors[1] : colors[0];
          c.fill();
        }

        var y = 200;
        var dy = 3;
        var circleRadius = 40;

        function animate(){
          requestAnimationFrame(animate);
          c.clearRect(0,0,innerWidth,innerHeight);

          c.beginPath();
          c.arc(200, y, circleRadius, 0, 2 * Math.PI);
          //c.fillStyle = c.fillStyle === colors[0] ? colors[1] : colors[0];
          c.fill();

          //setInterval(changeColor, 1000);

          if(y + circleRadius > canvas.height || y-circleRadius < 100)
          {
            dy = -dy;
          }

          y += dy;
          
          
        }
        
        animate();
   </script>
  </body>
</html>
